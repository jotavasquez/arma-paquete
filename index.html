<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>Inicio</title>
  </head>
  <body>

<div class="wrapper">
    <div class="container accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingSeven">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                  Arma tu Paquete
                </button>
              </h5>
            </div>
            <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordionExample">
              <div class="card-body pack">
                <div class="tittle">
                    <h6><img src="assets/img/icon-arma-tu-paquete.svg">Arma tu Paquete</h6>
                </div>
                <div class="row">
                  <div class="col-md-6">
                        <p>Selecciona un número de télefono</p>
                        <div class="input-group mt-2 mx-1 ">
                            <select class="custom-select" id="inputGroupSelect02">
                              <option selected>997766889</option>
                              <option value="1">889977889</option>
                              <option value="2">990055447</option>
                              <option value="3">778899886</option>
                            </select>
                        </div>          
                        <div class="mt-3">
                          <p>Elige cuántos GB quieres comprar</p>
                          <button type="button" class="ml-1 btn-gb btn-outline-secondary">2GB</button>
                          <button type="button" class="btn-gb btn-outline-secondary">5GB</button>
                          <button type="button" class="btn-gb btn-outline-secondary">7GB</button>
                        </div>
                        <div class="mt-3">
                          <p>Elige cuantos minutos quieres comprar</p>
                          <button type="button" class=" ml-1 btn-min btn-outline-secondary">100Min</button>
                          <button type="button" class="btn-min btn-outline-secondary">300Min</button>
                        </div>
                        <div class="mt-3">
                          <p>Selecciona la vigencia</p>
                          <button type="button" class="ml-1 btn-dias btn-outline-secondary">7 Días</button>
                          <button type="button" class="btn-dias btn-outline-secondary">15 Días</button>
                          <button type="button" class="btn-dias btn-outline-secondary">30 Días</button>
                        </div>  

                        <div class="container redes-sociales mt-4">
                            <div class="row">
                              <div class="col-3">                            
                                    <img class="ml-1 mt-2" src="assets/img/group-6.svg">                            
                              </div>
                              <div class="col ">
                                    <p>Todos los paquetes incluyen navegación<br> libre en redes sociales</p>
                                    <a href="#" class="redes-link">Ver detalle >></a>
                              </div>
                            </div>
                        </div>                        
                  </div>
                  <div class="col-md-6">
                        <div class="card resumen mt-5" style="width: 18rem;">
                          <div class="card-body">
                              <p class="txt-sm">Resumen de compra</p>
                            <p class="txt-bold">Tu paquete incluye:</p>
                            <div class="resumen-body pb-3">
                                  <div class="row text-right">
                                    <div class="col-md-4"></div>  
                                    <div class="col"><img src="assets/img/ico_megasPlan.svg"></div>
                                    <div class="col">5 GB</div>                                  
                                  </div>
                                  <div class="row text-right">
                                    <div class="col-md-4"></div>  
                                    <div class="col"><img src="assets/img/ico_llamaTodoDestino.svg"></div>
                                    <div class="col">100 Min</div>                                  
                                  </div>
                                  <div class="row text-right">
                                    <div class="col-md-4"></div>  
                                    <div class="col"><img src="assets/img/ico_reservePeriodicamente.svg"></div>
                                    <div class="col">7 Dias</div>                                  
                                  </div>
                            </div>
                            <div class="row total">
                              <div class="col">
                                <p>Total:</p>
                              </div>
                              <div class="col text-right">
                                <p class="txt-red">$0</p>
                              </div>                                  
                            </div>
                          </div>
                        </div>
                  </div>            
                </div> 

              <div class="row mt-5">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-danger btn-block">Comprar</button>
                    </div>
                    <div class="col-md-4"></div>
              </div>                
            </div>
        </div>
    </div>
</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
